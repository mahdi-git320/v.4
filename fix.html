<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Example</title>

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      /* Ensure container has height */
      .my-swiper-container {
        width: 100%;
        height: 300px;
        background-color: #f0f0f0;
      }

      /* Ensure slides are displayed horizontally */
      .swiper-wrapper {
        display: flex;
      }

      /* Styling each slide */
      .my-swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%; /* Make each slide fill the container */
        background-color: #ddd;
        font-size: 24px;
        font-weight: bold;
      }
      .haha {
        width: 100%;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        .haha_wrapper {
          max-width: 1400px;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
      }
    </style>
  </head>

  <body>
    <div class="haha">
      <div class="haha_wrapper">
        <!-- Swiper HTML Structure -->
        <div class="my-swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide my-swiper-slide">Slide 1</div>
            <div class="swiper-slide my-swiper-slide">Slide 2</div>
            <!-- Add more slides as needed -->
          </div>

          <!-- Optional Navigation Arrows -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
      // Initialize Swiper
      const swiper = new Swiper(".my-swiper-container", {
        loop: true,
        slidesPerView:7,
        slidesPerGroup:2,
        navigation: {
          nextEl: ".swiper-button-next", // Next button
          prevEl: ".swiper-button-prev", // Previous button
        },
      });
    </script>
  </body>
</html>
