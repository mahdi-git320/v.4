<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Document</title>
  <style>
    .expandable-container {
  width: 200px; /* Initial width of the container */
  transition: width 0.3s ease-in-out; /* Smooth transition for width */
  overflow: hidden;
}

.expandable-content {
  display: none; /* Initially hidden */
  padding: 10px;
  background-color: lightgray;
  margin-top: 10px;
}

.arrow-btn {
  background: transparent;
  border: none;
  font-size: 24px; /* Size of the arrow */
  cursor: pointer;
  transition: transform 0.3s ease; /* Smooth rotation */
}

/* When the content is expanded, rotate the arrow */
.expandable-container.expanded .arrow-btn {
  transform: rotate(180deg);
}

/* When content is expanded, show it and increase width */
.expandable-container.expanded {
  width: 400px; /* Expanded width */
}

.expandable-container.expanded .expandable-content {
  display: block; /* Show the content */
}
  </style>
</head>
<body>
 <div class="expandable-container">
  <button class="arrow-btn">&#9660;</button> <!-- Down arrow -->
  <div class="expandable-content">
    <p>This is the text that will show or hide.</p>
  </div>
</div> 
<script>
  // Select the container and the button
const expandableContainer = document.querySelector('.expandable-container');
const arrowBtn = document.querySelector('.arrow-btn');

// Toggle the expanded state
arrowBtn.addEventListener('click', () => {
  expandableContainer.classList.toggle('expanded');
});
</script>
</body>
</html>
